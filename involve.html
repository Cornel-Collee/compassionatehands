    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const donationButtons = document.querySelectorAll('.donation-amounts button');
          const donateButton = document.querySelector('.donate-button');
          const otherButton = document.getElementById('other-button');
          const customAmountContainer = document.getElementById('custom-amount-container');
          const customAmountInput = document.getElementById('custom-amount-input');
          const setCustomAmountButton = document.getElementById('set-custom-amount');
          let selectedAmount = "$200"; // Default selected amount
  
          // Add click event to each donation button
          donationButtons.forEach(button => {
              button.addEventListener('click', function() {
                  // Remove 'selected' class from all buttons
                  donationButtons.forEach(btn => btn.classList.remove('selected'));
                  // Add 'selected' class to clicked button
                  button.classList.add('selected');
                  // Hide custom amount container if it's shown
                  customAmountContainer.style.display = 'none';
                  // Update the selected amount for preset buttons
                  selectedAmount = button.textContent;
                  // Update the donate button text
                  donateButton.textContent = `DONATE ${selectedAmount}`;
              });
          });
  
          // Add click event to the "Other" button
          otherButton.addEventListener('click', function() {
              // Remove 'selected' class from all buttons
              donationButtons.forEach(btn => btn.classList.remove('selected'));
              // Add 'selected' class to "Other" button
              otherButton.classList.add('selected');
              // Show custom amount container
              customAmountContainer.style.display = 'flex';
              // Focus on the input field
              customAmountInput.focus();
          });
  
          // Add click event to set custom amount button
          setCustomAmountButton.addEventListener('click', function() {
              const customAmount = customAmountInput.value.trim();
              if (customAmount && !isNaN(customAmount) && customAmount > 0) {
                  // Update the selected amount to custom amount
                  selectedAmount = `$${customAmount}`;
                  // Update the donate button text
                  donateButton.textContent = `DONATE ${selectedAmount}`;
                  // Hide custom amount container
                  customAmountContainer.style.display = 'none';
                  // Reset input field
                  customAmountInput.value = '';
              } else {
                  alert("Please enter a valid amount.");
              }
          });
  
          // Add click event to the donate button
          donateButton.addEventListener('click', function() {
              alert(`Thank you for your donation of ${selectedAmount}!`);
          });
      });
  </script>
